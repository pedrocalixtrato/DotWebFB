<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	
	
<h:head style="background-color:#EE799F;border:0px;">
<h1></h1>
		
</h:head>
<h1>Clientes</h1>
	

<h:body  >
		<p:growl id="msg" showDetail="true" />
		<h1></h1>
		
		<h:form style="background-color:#EE799F;">		
		
		
		<p:outputLabel value="Nome" style="color:#FFFFFF;"/>
		<p:inputText value="#{clienteBean.clientes.nome}" />
		
		<p:outputLabel value="Nome Fantasia" style="color:#FFFFFF;"/>
		<p:inputText value="#{clienteBean.clientes.nomeFantasia}" />
		
			
		
			
			<p:commandButton value="salvar" actionListener="#{clienteBean.salvar()}"
				update="msg" icon="ui-icon-carat-d" 
				style="background-color:#00CD00;color:#FFFFFF;" />
				
				<p:separator></p:separator>
		</h:form>
		
									
		
</h:body>



</html>
